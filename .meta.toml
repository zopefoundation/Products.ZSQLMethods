[meta]
template = "zope-product"
commit-id = "dbaca5f3c7785b7bca563dabc5f440544069a8f9"

[python]
with-pypy = false
with-legacy-python = true
with-sphinx-doctests = false
with-windows = false
with-future-python = false

[tox]
use-flake8 = true

[coverage]
fail-under = 70

[coverage-run]
source = "src"

[manifest]
additional-rules = [
    "include buildout4.cfg",
    "recursive-include src *.dtml",
    "recursive-include src *.gif",
    ]

[isort]
known_zope = "Products"
known_local_folder = "Shared.DC.ZRDB"
